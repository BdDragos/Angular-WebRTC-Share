<div class="dialog-head">
  <div class="box-headline">
    Enter the room password
  </div>
  <p class="ml-auto pointer-cursor" (click)="close()">&#10006;</p>
</div>

<div class="dialog-main-container m-top-2">
  <input type="password" [(ngModel)]="password" />
</div>

<div class="dialog-foot m-top-6 d-flex w-100">
  <button class="ml-auto" (click)="acceptAction()">Accept</button>
</div>
